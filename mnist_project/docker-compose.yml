version: '3.8'

services:
  frontend:
    build:
      context: ./mnist_project/src/app
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./mnist_project/src/app/streamlit_app.py:/app/streamlit_app.py

  backend:
    build:
      context: ./src/app
      dockerfile: Dockerfile.fastapi
    ports:
      - "8000:8000"
    volumes:
      - ./mnist_project/src/app/fastapi_app.py:/app/fastapi_app.py
      - ./mnist_project/src/model:/app/model
